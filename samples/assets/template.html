<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - seq2boxes</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <a href="../" class="nav-back">‚Üê Samples</a>
        <span class="nav-separator">|</span>
        <h1 class="nav-title">{{TITLE}}</h1>
      </div>
      <div class="navbar-right">
        <div class="view-toggle-nav">
          <span>Diagram</span>
          <label class="switch">
            <input type="checkbox" class="view-toggle-global">
            <span class="slider"></span>
          </label>
          <span>Code</span>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <!-- Top Panel: Original Sequence Diagram -->
    <div class="panel top-panel">
      <div class="panel-header">
        <h2 class="panel-title">Original Sequence Diagram</h2>
        <div class="subtitle">{{DESCRIPTION}}</div>
      </div>
      
      <div class="content">
        <div class="diagram-container">
          {{ORIGINAL_DIAGRAM}}
        </div>
        <div class="code-container hidden">
          <div class="code-header">
            <span>D2 Sequence Diagram</span>
            <button class="copy-button">Copy</button>
          </div>
          <pre><code>{{ORIGINAL_CODE}}</code></pre>
        </div>
      </div>
    </div>
    
    <!-- Bottom Panel: Transformations -->
    <div class="panel bottom-panel">
      <div class="panel-header">
        <h2 class="panel-title">Transformations</h2>
      </div>
      
      <div class="tabs">
        {{TABS}}
      </div>
      
      <div class="tab-contents">
        {{TAB_CONTENTS}}
      </div>
    </div>
  </div>
  
  <!-- Modal for enlarged diagrams -->
  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
    </div>
    <div id="modalCaption" class="modal-caption"></div>
  </div>
  
  <script src="../assets/script.js"></script>
</body>
</html>
